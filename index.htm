<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message for You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
    }
    h1 {
      color: #333;
      font-size: 1.8em;
    }
    p {
      color: #555;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thinking of you!</h1>
    <img src="Christmas.jpg" alt="Image not found">
  </div>
</body>
</html>
